<div>
    <div class="modal-header">
        <h1 id="modal-title">{{fileuplaod_title}}</h1>

        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">{{fileuplaod_text}}</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button (click)="actionFunction()" class="btn btn-primary"><fa-icon [icon]="uploadIcon"></fa-icon>&nbsp;Enregistrer</button>
    </div>
</div>
