<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<form id="loginform" class="form-horizontal language" role="form" [formGroup]="formLogin" (ngSubmit)="login()">
    <div style="margin-bottom: 25px" class="input-group">
        <input formControlName="email" id="login-username" type="text" class="form-control" name="username" value=""
            placeholder='{{"Login.Email"}'>
    </div>
    <div class="alert alert-danger"
        *ngIf="formLogin.get('email').invalid && (formLogin.get('email').touched || formLogin.get('email').dirty) ">
        <div *ngIf="formLogin.get('email').getError('required')">{{"Login.EmailRequis"}}
        </div>
        <div *ngIf="formLogin.get('email').getError('email')">{{"Login.EmailErreur"}}</div>
    </div>
    <div style="margin-bottom: 25px" class="input-group" id="iconeOeil">
        <input id="login-password" formControlName="password" [type]="fieldTextType ? 'text' : 'password'"
            class="form-control" name="password" placeholder='{{"Login.Mdp"}}'>
    </div>
    <div class="alert alert-danger"
        *ngIf="formLogin.get('password').invalid && (formLogin.get('password').touched || formLogin.get('password').dirty  )">
        <div *ngIf="formLogin.get('password').getError('required')">{{"Login.LoginRequis"}}
        </div>
        <div *ngIf="formLogin.get('password').getError('minlength')">{{"Login.LoginErreur"}}
        </div>
    </div>
    <div class="col-lg-12 login-btm login-button">
        <button [disabled]="formLogin.invalid" type="submit" class="btn  btn-success "><i
                class="fas fa-sign-in-alt"></i> {{"Commun.Connexion"}</button>
    </div>
    <div class="form-group">
        <div class="col-md-12 control pwdo">
            <a routerLink="/reset" onClick="$('#loginbox').hide(); $('#signupbox').show()">{{"Login.PwdMissed"}}?</a>
        </div>
    </div>
    <span class="error">{{errorMessage}}</span>
</form>
