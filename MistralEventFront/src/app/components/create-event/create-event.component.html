<form class="mt-5 mx-auto" [formGroup]="form" (submit)="onSubmit()">
    <h1>Créer un événement</h1>
    <div class="form-group">
        <label for="event-name" >Nom</label>
        <input name="event-name" formControlName="eventName" class="form-control" />
    </div>
    <form id="selectGroups">
        <div>Groupes</div>

        <div class="card-body">
            <div class="row">
                <div class="col" *ngFor="let group of groups; let groupIndex = index">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="checkgroup{{ group.id }}" (change)="toggleGroup(groupIndex, group)" />
                        <label class="form-check-label" for="checkgroup{{ group.id }}">
              {{ group.name }}
            </label>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="form-group">
        <label for="location">Lieu</label>
        <select  name="location" formControlName="location" class="form-control" [class.font-weight-bold]="this.locationControl.value === 'new'" list="location-list">
      <option value="new" class="font-weight-bold">
        &lt; --nouveau lieu-- &gt;
      </option>
      <option *ngFor="let location of locations" [value]="location.id">
        {{ location.name }}
      </option>
    </select>
    </div>
    <div *ngIf="isNewEvent" class="form-group">
        <label for="location-name">Nom du lieu</label>
        <input name="location-name" formControlName="locationName" class="form-control" />
    </div>
    <div class="form-group">
        <label for="street-address">Adresse</label>
        <input name="street-address" formControlName="streetAddress" class="form-control" />
    </div>

    <div class="form-group">
        <label for="city">Ville</label>
        <input name="city" formControlName="city" class="form-control" />
    </div>
    <div class="form-group">
        <label for="datetime">Heure</label>
        <input type="datetime-local" name="datetime" min="{{ now }}" formControlName="datetime" class="form-control" />
    </div>
    <div class="form-group">
        <label for="description">Commentaires, Menu du jour...</label>
        <textarea name="description" maxlength="200" formControlName="description" class="form-control"></textarea>
    </div>
    <input type="submit" [disabled]="!form.valid" class="btn btn-primary" />
</form>
