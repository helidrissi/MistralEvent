<div class="main-screen">
    <div class="container">
        
        <!-- Affichage avatar + possibilité d'uploader une nouvelle image -->
        <div class="row">
            <div class="col-xs-12 col-sm-6  col-md-4 col-lg-4 col-xl-3 col-xxl-3" style="text-align: center;">
                <div class="profilSidebar">
                    <img  [src]='editedLocation.avatar64' alt="Photo de profil">
                  </div>
                <!--<img src="https://uifaces.co/our-content/donated/yn7PKqTT.jpg" alt="Avatar" class="avatar profile-avatar" />-->
                <button type="button" class="btn btn-link change-avatar-btn" (click)="openAvatarUpload()">Changer votre avatar</button>
            </div>
            <div class="col-xs-12 col-sm-6  col-md-8 col-lg-8 col-xl-9 col-xxl-9" style="text-align: right;">
            </div>
        </div>

        <div class="card">
            <form role="form" [formGroup]="form" (submit)="onSubmit()">
                <div class="card-header">
                    Créer une adresse
                </div>
                
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="name">Nom</label>
                            <input name="name" formControlName="name" class="form-control" />
                        </div>

                        <div class="form-group col-12">
                            <label for="street-address">Adresse</label>
                            <input name="street-address" formControlName="streetAddress" class="form-control" />
                        </div>

                        <div class="form-group col-12">
                            <label for="city">Ville</label>
                            <input name="city" formControlName="city" class="form-control" (ngmodel)="(this.city)" />
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid"><fa-icon [icon]="saveIcon"></fa-icon>&nbsp;Enregistrer</button>
                    <button class="btn btn-danger" ><fa-icon [icon]="cancelIcon"></fa-icon>&nbsp;Annuler</button>
                </div>
            </form>
        </div>
    </div>
</div>
