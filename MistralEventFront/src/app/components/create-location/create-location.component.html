<form class="mt-5 mx-auto" [formGroup]="form" (submit)="onSubmit()">
    <h1>Creation de Lieu</h1>
    <div class="form-group">
        <label for="event-name">Nom</label>
        <input name="event-name" formControlName="eventName" class="form-control" (valueChange)="onValueChange()" />
    </div>

    <div class="form-group">
        <label for="street-address">Adresse</label>
        <input name="street-address" formControlName="streetAddress" class="form-control" (valueChange)="onValueChange()" />
    </div>

    <div class="form-group">
        <label for="city">Ville</label>
        <input name="city" formControlName="city" class="form-control" />
    </div>
    <input type="submit" [disabled]="!form.valid" class="btn btn-primary" />
</form>
