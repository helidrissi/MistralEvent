<div class="main-screen">

    <div class="tableDiv">
    <h1> Les bonnes adresses</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nom du lieu</th>
            <th scope="col">Adresse</th>
            <th scope="col" class="col-action"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Mistral</th>
            <td scope="row">4 Rue Marx Darmoy</td>
            <td>
              <a class="deleteLocation" (click)="deleteLocation(location.id)">
                  <button class="btn btn-danger"> Supprimer
                  </button>
              </a>
          </td>
          </tr>
            <tr *ngFor="let location of listLocations">
              <th scope="row" >{{ location.name}} </th>
              <td scope="row">{{ location.adress}}</td>
              <td class="btn-div">
                <a class="deleteLocation" (click)="deleteLocation(location.id)">
                    <button class="btn btn-danger"> Supprimer
                    </button>
                </a>
            </td>
            <td>4 Rue Marx Darmoy</td>
            <td><a class="btn btn-primary btn-sm" (click)="showGallery(null)"><fa-icon [icon]="picturesIcon"></fa-icon></a></td>
          </tr>
            <tr *ngFor="let location of listLocations">
              <th scope="row" >{{ location.name}} </th>
              <td><a class="btn btn-primary btn-sm" (click)="showGallery(location)"><fa-icon [icon]="picturesIcon"></fa-icon></a></td>
            </tr>
        </tbody>
      </table>
    <div class="tableDiv">

      <div class="addButtonDiv">
        <a [routerLink]="['/home', 'create-location']" routerLinkActive="active-link" class="btn btn-success addButton"> 
          <fa-icon [icon]="plusIcon" class="mx-auto plusIcon"></fa-icon> </a>
      </div>
</div>
