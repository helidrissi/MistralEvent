<div class="main-screen">

    <div class="tableDiv">
    <h1> Les bonnes adresses</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nom du lieu</th>
            <th scope="col">Adresse</th>
            <th scope="col">TÃ©lephone</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let location of listLocations">
            <td scope="row" >{{ location.name}} </td>
            <td scope="row">{{ location.adress}}, {{ location.city}}</td>
            <td scope="row">
              <a class="galleryLocation" (click)="showGallery(location)">
                <button class="btn btn-primary">
                  <fa-icon [icon]="picturesIcon"></fa-icon>
                </button>
              </a>
            </td>
            <td scope="row">
              <a class="editLocation" (click)="openLocation(location)">
                <button class="btn btn-success">
                  <fa-icon [icon]="editIcon"></fa-icon>
                </button>
              </a>
            </td>
            <td scope="row">
              <a class="deleteLocation" (click)="deleteLocation(location)">
                  <button class="btn btn-danger">
                    <fa-icon [icon]="deleteIcon"></fa-icon>
                  </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    <div class="tableDiv">

      <div class="addButtonDiv">
        <!--<a [routerLink]="['/home', 'create-location']" routerLinkActive="active-link" class="btn btn-success addButton"> -->
        <a (click)="newLocation()" class="btn btn-success addButton">
          <fa-icon [icon]="plusIcon" class="mx-auto plusIcon"></fa-icon>
        </a>
      </div>
</div>
