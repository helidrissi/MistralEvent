<div class="main-screen">
  <div class="filters">
  </div>

  <h3>Aujourd'hui et les prochains jours</h3>
  <div *ngIf="eventsSemaine?.length > 0; else noEvent">
    <div class="card-list row">
      <div class="col col-md-4" *ngFor="let event of eventsSemaine">
        <app-eventCard [evenement]=event type="agendaCard" [user]=user (IRefuse)="IRefuse($event)"></app-eventCard>
      </div>
    </div>
  </div>
  <ng-template #noEvent>
    <div class="noEvent">
      <div class="alert alert-danger">Vous n'avez pas d'événement aujourd'hui et les prochains jours</div>
    </div>
  </ng-template>

  <ng-template #noEvent>
    <div class="noEvent">
      <div class="alert alert-danger">Vous n'avez pas d'événement à venir</div>
    </div>
  </ng-template>

  <div style="height: 20px;"></div>

  <h3>Dans le mois qui vient</h3>
  <div *ngIf="eventsMois?.length > 0; else noEvent2">
    <div class="card-list row">
      <div class="col col-md-4" *ngFor="let event of eventsMois">
        <app-eventCard [evenement]=event type="agendaCard" [user]=user (IRefuse)="IRefuse($event)"></app-eventCard>
      </div>
    </div>
  </div>
  <ng-template #noEvent2>
    <div class="noEvent">
      <div class="alert alert-danger">Vous n'avez pas d'événement à venir dans le mois qui vient</div>
    </div>
  </ng-template>

  <div style="height: 20px;"></div>

  <h3>Autres évènements</h3>
  <div *ngIf="eventsApres?.length > 0; else noEvent3">
    <div class="card-list row">
      <div class="col col-md-4" *ngFor="let event of eventsApres">
        <app-eventCard [evenement]=event type="agendaCard" [user]=user (IRefuse)="IRefuse($event)"></app-eventCard>
      </div>
    </div>
  </div>
  <ng-template #noEvent3>
    <div class="noEvent">
      <div class="alert alert-danger">Vous n'avez pas d'autres événement à venir</div>
    </div>
  </ng-template>
  
  <div style="height: 40px;"></div>

  <div class="addButtonDiv">
    <a (click)="add()" class="btn btn-success addButton">
      <fa-icon [icon]="plusIcon" class="mx-auto plusIcon"></fa-icon>
    </a>
  </div>
</div>
