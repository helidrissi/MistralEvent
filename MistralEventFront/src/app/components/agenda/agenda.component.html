<div class="main-screen">
  <div class="filters">
  </div>
  <div *ngIf="listEvents && listEvents.length > 0; else noEvent">
  <div class="today">
    <h3>
      Aujourd'hui
    </h3>
    <div class="card-list row row-cols-auto">
      <div class="col col-md-4" *ngFor="let event of listEvents">
        <app-eventCard [evenement]=event type="agendaCard" [user]=user></app-eventCard>
      </div>
    </div>
  </div>
</div>

  <ng-template #noEvent>
    <div class="noEvent">
      <h3 class="alert alert-danger">Vous n'avez pas d'événement à venir</h3>
    </div>
  </ng-template>


  <div class="addButtonDiv">
    <a [routerLink]="['/home', 'create-event']" routerLinkActive="active-link" class="btn btn-success addButton">
      <fa-icon [icon]="plusIcon" class="mx-auto plusIcon"></fa-icon>
    </a>
  </div>
</div>
