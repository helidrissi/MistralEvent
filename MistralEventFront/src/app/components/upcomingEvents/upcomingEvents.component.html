<div class="main-screen">
  <div *ngIf="agenda.length > 0; else noEvent">
    <h3>Cette semaine</h3>
    <div class="card-list row row-cols-auto">
      <div class="col" *ngFor="let event of agenda">
        <app-eventCard [evenement]=event type="upCommingCard" ></app-eventCard>
      </div>
    </div>
  </div>
  <ng-template #noEvent>
    <div class="noEvent">
      <h3 class="alert alert-danger">Vous n'avez pas d'événement à venir</h3>
    </div>
  </ng-template>
</div>
